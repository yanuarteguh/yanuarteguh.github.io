<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Highcharts.js with Google Spreadsheets</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

<style>
body {
  padding: 20px;
}

#containers div {
  width: 100%;
  height: 600px;
  float: left;
  margin: 0 1em 1em 0;
}
</style>

</head>
<body>
<!-- partial:index.partial.html -->


<div id="containers">
    <div id="container"></div>
    
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://code.highcharts.com/highcharts.js'></script>
<script src='https://code.highcharts.com/modules/data.js'></script>
<script>
var highchartsOptions = Highcharts.setOptions(Highcharts.theme = {
   colors: ['#1e90ff','#cd2626', '#006400','#ee7621', '#9a32cd', '#ee1289']
});

Highcharts.setOptions({
  chart: {
    defaultSeriesType: 'column',
    backgroundColor: '#fff',
    shadow: true
  }
});

$('#container').highcharts({
    data: {
        googleSpreadsheetKey: '1sJiVZ_0F40YgBS_wa0iRtrH3prbdhXzKHySdCqEzrNo',
        googleSpreadsheetWorksheet: 4
    },
    title: {
      text: 'Persentase Laju Pertumbuhan Ekonomi'

    },
    yAxis: {
      min: -5,
      title: {
        text: 'Persentase'
      }
    }
});


</script>


</body>
</html>
